<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="container">
        <!-- Content here -->


        <div class="row">
            <div class="col-sm-12">

                <h4>Welcome To ML Practical 03-Desicion Tree</h4>

                <form action="{{url_for('predict_datapoint')}}" method="POST">
                    <div class="row" style="margin-bottom: 3px;">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="Pclass" class="col-sm-3 col-form-label">Pclass:</label>
                                <select required id="Pclass" class="form-control col-sm-3" name="Pclass">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="Sex" class="col-sm-3 col-form-label">Sex:</label>

                                <select required id="Sex" class="form-control col-sm-3" name="Sex">
                                    <option value="female">female</option>
                                    <option value="male">male</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label for="Age" class="col-sm-3 col-form-label">Age:</label>
                                <input type="text" required id="Age" class="form-control col-sm-3" name="Age"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">
                            </div>


                            <div class="form-group">
                                <label for="SibSp" class="col-sm-3 col-form-label">SibSp:</label>
                                <input type="text" required id="SibSp" class="form-control col-sm-3" name="SibSp"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">
                            </div>







                            <div class="form-group">
                                <label for="Parch" class="col-sm-3 col-form-label">Parch:</label>

                                <input type="text" required id="Parch" class="form-control col-sm-3" name="Parch"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">

                            </div>
                            <div class="form-group">
                                <label for="Fare" class="col-sm-3 col-form-label">Fare:</label>

                                <input type="text" required id="Fare" class="form-control col-sm-3" name="Fare"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">

                            </div>

                        </div>
                    </div>




                    <div class="form-group row" style="margin-bottom: 3px;">
                        <div class="col-sm-1 offset-md-2">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
